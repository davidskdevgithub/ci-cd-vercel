name: Run Unit Tests

on:
  workflow_call:
    inputs:
      cache-key:
        required: true
        type: string

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Restore node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ inputs.cache-key }}

      - name: Run unit tests with Vitest
        # run: pnpm test:unit
        run: echo "Unit tests will be implemented soon" && exit 0